<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #fafaf9;
      color: #1c1917;
    }
    
    @media (prefers-color-scheme: dark) {
      body { background: #09090b; color: #fafafa; }
      .card { background: #18181b; border-color: #27272a; }
      .title-input { background: #27272a; border-color: #3f3f46; color: #fafafa; }
      .type-btn { background: #27272a; color: #a1a1aa; }
      .page-info { color: #a1a1aa; }
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px;
      border-bottom: 1px solid #e7e5e4;
    }
    
    @media (prefers-color-scheme: dark) {
      .header { border-color: #27272a; }
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg { width: 18px; height: 18px; color: white; }
    
    .brand-name { font-size: 16px; font-weight: 700; }
    
    .card {
      margin: 16px;
      padding: 16px;
      background: white;
      border: 1px solid #e7e5e4;
      border-radius: 12px;
    }
    
    .page-info {
      font-size: 12px;
      color: #78716c;
      margin-bottom: 12px;
      word-break: break-all;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .title-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #e7e5e4;
      border-radius: 8px;
      margin-bottom: 12px;
      outline: none;
    }
    
    .title-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .type-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .type-btn {
      flex: 1;
      padding: 8px;
      font-size: 12px;
      font-weight: 600;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      background: #f4f4f5;
      color: #71717a;
      transition: all 0.15s;
    }
    
    .type-btn:hover { opacity: 0.9; }
    
    .type-btn.active { color: white; }
    .type-btn.article.active { background: #10b981; border-color: #10b981; }
    .type-btn.idea.active { background: #3b82f6; border-color: #3b82f6; }
    .type-btn.note.active { background: #06b6d4; border-color: #06b6d4; }
    
    .save-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .save-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
    .save-btn:active { transform: translateY(0); }
    .save-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    
    .status {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      font-weight: 500;
    }
    
    .status.success { color: #10b981; }
    .status.error { color: #ef4444; }
    
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .footer {
      padding: 12px 16px;
      text-align: center;
      font-size: 11px;
      color: #a1a1aa;
      border-top: 1px solid #e7e5e4;
    }
    
    @media (prefers-color-scheme: dark) {
      .footer { border-color: #27272a; }
    }
    
    .footer a { color: #3b82f6; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
      </svg>
    </div>
    <span class="brand-name">DriveTime</span>
  </div>
  
  <div class="card">
    <div class="page-info" id="pageUrl"></div>
    <input type="text" class="title-input" id="titleInput" placeholder="Add a note (optional)">
    
    <div class="type-selector">
      <button class="type-btn article active" data-type="article">üìÑ Article</button>
      <button class="type-btn idea" data-type="idea">üí° Idea</button>
      <button class="type-btn note" data-type="note">üìù Note</button>
    </div>
    
    <button class="save-btn" id="saveBtn">Save to DriveTime</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <div class="footer">
    <a href="https://drivetime-kappa.vercel.app" target="_blank">Open DriveTime</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
